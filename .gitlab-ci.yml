
cppcheck:
  stage: test
  allow_failure: true
  image: registry.gitlab.dockstudios.co.uk/pub/docker-images/cpp-static-code-analysis:latest
  script:
    - cppcheck --suppress=unusedFunction --suppress=unusedStructMember --enable=all --error-exitcode=1 --std=c99 -I ./include ./games/stickrpg


semgrep:
  stage: test
  allow_failure: true
  image: fare-docker-reg.dock.studios:5000/returntocorp/semgrep:latest
  script:
    - semgrep --metrics=off games/stickrpg